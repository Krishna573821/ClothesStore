  <body>
    <header>
      <section class="pc-header">
        <div class="menu-and-logo">
          <div onclick="index.html" class="logo">
            <img src="images/klogo.png" alt="logo" />
          </div>

          <div id="main-menu" class="pc-menu">
            <button onclick=""><h6>Men</h6></button>
            <button onclick=""><h6>Women</h6></button>
            <button onclick=""><h6>Kids</h6></button>
          </div>
        </div>

        <div class="search-and-others">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search here..."
            />
            <span class="search-icon">
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </span>
          </div>

          <div class="other-icons">
            <span class="icon bag">
              <button>
                <a href="bag.html"><i class="fa-solid fa-bag-shopping"></i></a>
                <span class="bag-label">0</span>
              </button>
            </span>
          </div>
        </div>
      </section>

      <section class="mobile-header">
        <button id="toggle-menu" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </button>

        <div id="menu-container">
          <button onclick=""><h6>Men</h6></button>
          <button onclick=""><h6>Women</h6></button>
          <button onclick=""><h6>Kids</h6></button>
        </div>

        <div class="logo">
          <img src="images/klogo.png" alt="logo" />
        </div>

        <div class="other-icons">
          <span class="icon bag">
            <button>
              <a href="bag.html"><i class="fa-solid fa-bag-shopping"></i></a>
              <span class="bag-label">0</span>
            </button>
          </span>
        </div>
      </section>
    </header>

    <main>
      <div class="filters-container">
        <div class="filter">
          <h4>Price</h4>
          <label>
            <input type="radio" name="price" value="low-to-high" /> Low to High
          </label>
          <label>
            <input type="radio" name="price" value="high-to-low" /> High to Low
          </label>
        </div>
    
        <div class="filter">
          <h4>Top Trending</h4>
          <label>
            <input type="checkbox" name="top-trending" value="trending" /> Show
            Trending Items
          </label>
        </div>
    
        <div class="filter">
          <h4>Ratings</h4>
          <label>
            <input type="radio" name="ratings" value="4-and-up" /> 4 & Up
          </label>
          <label>
            <input type="radio" name="ratings" value="3-and-up" /> 3 & Up
          </label>
          <label>
            <input type="radio" name="ratings" value="2-and-up" /> 2 & Up
          </label>
          <label>
            <input type="radio" name="ratings" value="1-and-up" /> 1 & Up
          </label>
        </div>

        <div class="remove-filters">
          <button>Remove Filters</button>
        </div>
      </div>
